{% extends 'base.html' %}

{% block content %}

<h1 class="py-6 my-6 mx-6 px-6 is-size-1-desktop ">Login</h1>

<!-- Add the login form -->
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="button">Log In</button>
  </form>

{% endblock %}
