{% extends 'base.html' %}
{% block content %}
<br>
<h1 class="is-size-1 title">Swag List</h1>
{% for swag in swag_list %}
<a href="{% url 'swags_detail' swag.id %}">
    <div class="columns">
        <div class="column">
            <div class="card">
                <header class="card-header">
                  <p class="card-header-title">
                    {{ swag.name }}
                  </p>
                  <button class="card-header-icon" aria-label="more options">
                    <span class="icon">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                </header>
                <div class="card-content">
                    <div class="content">
                        <p>Name of Swag: {{ swag.name }}</p>
                        <p>Color {{ swag.color }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
      
{% endfor %}

{% endblock %}
