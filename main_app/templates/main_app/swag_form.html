{% extends 'base.html' %}

{% block content %}

{% if object %}
  <h1 class="is-size-1 title"> Edit <span class="teal-text">{{ object.name }}</span></h1>
{% else %}
  <h1 class="is-size-1 title">Add Dog Swag</h1>
{% endif %}


<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form class="container has-text-centered" action="" method="POST">
  <!-- Django requires the following for security purposes -->
  {% csrf_token %}
  <table class="container has-text-centered">
    <!-- Render the inputs inside of <tr>s & <td>s -->
    {{ form.as_table }}
  </table>
  <br>
  <input type="submit" value="Submit!" class="button is-primary">
</form>
<br>

{% endblock %}
