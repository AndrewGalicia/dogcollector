{% extends 'base.html' %}
{% block content %}
<br>
<h1 class="is-size-1 title">Swag Detail</h1>

    <div class="columns">
        <div class="column">
            <div class="card">
                <header class="card-header">
                  <p class="card-header-title">
                    {{ swag.name }}
                  </p>
                  <button class="card-header-icon" aria-label="more options">
                    <span class="icon">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                </header>
                <div class="card-content">
                    <div class="content">
                        <p>Name of Swag: {{ swag.name }}</p>
                        <p>Color {{ swag.color }}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <a  href="{% url 'swags_update' swag.id %}" class="card-footer-item">Edit</a>
                    <a href="{% url 'swags_delete' swag.id %}" class="card-footer-item">Delete</a>
                  </div>
            </div>
        </div>
    </div>
      

{% endblock %}
